name: Sync to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      - name: Clone Hugging Face Space
        run: |
          set -x
          echo "📥 Cloning Hugging Face Space..."
          git clone https://huggingface.co/spaces/romado33/RhymeRater hf-space
          cd hf-space
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://__token__:$HF_TOKEN@huggingface.co/spaces/romado33/RhymeRater
          echo "✅ Remote configured:"
          git remote -v

      - name: Copy project files but exclude patterns.db
        run: |
          set -x
          echo "📤 Copying project files into hf-space (excluding .git and patterns.db)..."
          rsync -av --exclude='.git' --exclude='patterns.db' ./ hf-space/
          echo "✅ Copy complete, hf-space now contains:"
          ls -R hf-space

      - name: Commit and push changes
        run: |
          set -x
          cd hf-space
          echo "📋 Git status before add:"
          git status
          git add .
          echo "📋 Git status after add:"
          git status
          git commit -m "Sync from GitHub" || echo "⚠️ No changes to commit"
          echo "🚀 Pushing changes to Hugging Face..."
          git push origin main
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
